{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DI | System</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-500 to-purple-600">
    <div class="container mx-auto px-4 h-screen flex flex-col items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
            <div class="text-center mb-8">
                <img src="{% static 'api/images/database-icon.svg' %}" alt="Database Icon" class="w-16 h-16 mx-auto mb-4">
                <h1 class="text-2xl font-bold text-gray-800">DI | System</h1>
                <p class="text-gray-600 mt-2">Database Information System</p>
            </div>
            
            <button id="signInBtn" class="w-full py-2 text-white rounded-lg bg-gradient-to-r from-blue-500 to-purple-600 hover:opacity-90">
                Sign In
            </button>
        </div>

        <!-- Modal -->
        <div id="loginModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
            <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md mx-4 relative">
                <button class="absolute top-4 right-4 text-gray-500 hover:text-gray-700" id="closeModal">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
                <h2 class="text-2xl font-bold mb-6 text-gray-800">Sign In</h2>
                {% crispy form %}
            </div>
        </div>

        <footer class="text-white text-center mt-8">
            <p>Â© 2025 Perbadanan Pembangunan Ekonomi Sabah (SEDCO).</p>
            <p>All Rights Reserved.</p>
            <p>MIS Team x PG Mohd Azhan Fikri</p>
        </footer>
    </div>

    <script src="{% static 'api/js/login.js' %}"></script>
</body>
</html>
