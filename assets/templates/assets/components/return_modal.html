<!-- Return Asset Modal -->
<div id="returnModal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center">
    <div class="bg-white rounded-lg shadow-xl max-w-md w-full mx-4">
        <div class="p-6">
            <div class="flex items-center justify-center w-12 h-12 mx-auto bg-green-100 rounded-full">
                <svg class="w-6 h-6 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 11l3-3m0 0l3 3m-3-3v8m0-13a9 9 0 110 18 9 9 0 010-18z" />
                </svg>
            </div>
            
            <div class="mt-4 text-center">
                <h3 class="text-lg font-medium text-gray-900">Return Asset</h3>
                <p class="mt-2 text-sm text-gray-500">
                    Are you sure you want to mark this asset as returned?
                </p>
                <p id="returnAssetName" class="mt-2 font-medium text-gray-900"></p>
            </div>
        </div>
        
        <div class="px-6 py-4 bg-gray-50 flex justify-end space-x-4">
            <button onclick="hideModal('returnModal')" 
                    class="px-4 py-2 text-sm font-medium text-gray-700 hover:text-gray-500">
                Cancel
            </button>
            <form id="returnForm" method="POST" class="inline">
                {% csrf_token %}
                <button type="submit" 
                        class="px-4 py-2 text-sm font-medium text-white bg-green-600 hover:bg-green-700 rounded-md">
                    Confirm Return
                </button>
            </form>
        </div>
    </div>
</div>
