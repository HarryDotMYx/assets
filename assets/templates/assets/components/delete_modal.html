<!-- Delete Confirmation Modal -->
<div x-show="deleteModal" 
     class="fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center"
     x-transition:enter="transition ease-out duration-300"
     x-transition:enter-start="opacity-0"
     x-transition:enter-end="opacity-100"
     x-transition:leave="transition ease-in duration-200"
     x-transition:leave-start="opacity-100"
     x-transition:leave-end="opacity-0">
    
    <div class="bg-white rounded-lg shadow-xl max-w-md w-full mx-4"
         @click.away="deleteModal = false">
        
        <div class="p-6">
            <div class="flex items-center justify-center w-12 h-12 mx-auto bg-red-100 rounded-full">
                <svg class="w-6 h-6 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
                </svg>
            </div>
            
            <div class="mt-4 text-center">
                <h3 class="text-lg font-medium text-gray-900">Delete Asset</h3>
                <p class="mt-2 text-sm text-gray-500">
                    Are you sure you want to delete this asset? This action cannot be undone.
                </p>
                <p class="mt-2 font-medium text-gray-900" x-text="asset.name"></p>
            </div>
        </div>
        
        <div class="px-6 py-4 bg-gray-50 flex justify-end space-x-4">
            <button @click="deleteModal = false" 
                    class="px-4 py-2 text-sm font-medium text-gray-700 hover:text-gray-500">
                Cancel
            </button>
            <form :action="'/assets/' + asset.id + '/delete/'" method="POST" class="inline">
                {% csrf_token %}
                <button type="submit" 
                        class="px-4 py-2 text-sm font-medium text-white bg-red-600 hover:bg-red-700 rounded-md">
                    Delete
                </button>
            </form>
        </div>
    </div>
</div>
