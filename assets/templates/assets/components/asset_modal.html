<!-- Asset Details Modal -->
<div x-show="open" 
     class="fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center"
     x-transition:enter="transition ease-out duration-300"
     x-transition:enter-start="opacity-0"
     x-transition:enter-end="opacity-100"
     x-transition:leave="transition ease-in duration-200"
     x-transition:leave-start="opacity-100"
     x-transition:leave-end="opacity-0">
    
    <div class="bg-white rounded-lg shadow-xl w-full max-w-2xl mx-4"
         @click.away="open = false">
        
        <!-- Modal Header -->
        <div class="flex items-center justify-between p-4 border-b">
            <h3 class="text-xl font-semibold text-gray-900" x-text="'Asset Details - ' + asset.name"></h3>
            <button @click="open = false" class="text-gray-400 hover:text-gray-500">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
        </div>

        <!-- Modal Content -->
        <div class="p-6">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-500">Asset Tag</label>
                        <p class="mt-1 text-sm text-gray-900" x-text="asset.asset_tag"></p>
                    </div>
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-500">Category</label>
                        <p class="mt-1 text-sm text-gray-900" x-text="asset.category"></p>
                    </div>
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-500">Manufacturer</label>
                        <p class="mt-1 text-sm text-gray-900" x-text="asset.manufacturer"></p>
                    </div>
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-500">Model</label>
                        <p class="mt-1 text-sm text-gray-900" x-text="asset.model"></p>
                    </div>
                </div>
                <div>
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-500">Serial Number</label>
                        <p class="mt-1 text-sm text-gray-900" x-text="asset.serial_number"></p>
                    </div>
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-500">Status</label>
                        <p class="mt-1">
                            <span x-text="asset.status"
                                  class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full"
                                  :class="{
                                      'bg-green-100 text-green-800': asset.status === 'available',
                                      'bg-blue-100 text-blue-800': asset.status === 'assigned',
                                      'bg-yellow-100 text-yellow-800': asset.status === 'maintenance',
                                      'bg-red-100 text-red-800': asset.status === 'retired'
                                  }">
                            </span>
                        </p>
                    </div>
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-500">Location</label>
                        <p class="mt-1 text-sm text-gray-900" x-text="asset.location"></p>
                    </div>
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-500">Person in Charge</label>
                        <p class="mt-1 text-sm text-gray-900" x-text="asset.person_in_charge"></p>
                    </div>
                </div>
            </div>
            <div class="mt-6">
                <label class="block text-sm font-medium text-gray-500">Notes</label>
                <p class="mt-1 text-sm text-gray-900" x-text="asset.notes"></p>
            </div>
        </div>

        <!-- Modal Footer -->
        <div class="flex items-center justify-end px-6 py-4 bg-gray-50 border-t">
            <button @click="open = false" 
                    class="px-4 py-2 text-sm font-medium text-gray-700 hover:text-gray-500">
                Close
            </button>
        </div>
    </div>
</div>
